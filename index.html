<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ping - TypeScript Pong Clone</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="Container">
        <header>
            <h1>Ping</h1>
        </header>
        
        <main>
            <p>A Pong like game made as an attempt to learn <a href="http://www.typescriptlang.org">TypeScript</a>.</p>
            
            <p>See the <a href="http://github.com/gilessmart/ping">source code</a>.</p>
            
            <canvas id="PingCanvas" width="480" height="360" tabindex="0"></canvas>
            
            <aside>
                <h2>Controls</h2>
                
                <p>Keyboard controls only so far..</p>
                
                <ul>
                    <li>A - Left Paddle Up</li>
                    <li>Z - Left Paddle Down</li>
                    <li>K - Right Paddle Up</li>
                    <li>M - Right Paddle Down</li>
                    <li>Space - Pause</li>
                </ul>
            </aside>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
